<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dcbel Content Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            padding: 40px;
        }

        .selection-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .dropdown-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .dropdown-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #4CAF50;
        }

        .dropdown-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .prompt-section {
            margin-top: 30px;
        }

        .prompt-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        textarea {
            width: 100%;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .generate-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #4CAF50;
            display: none;
        }

        .result-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .result-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #ddd;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '...';
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
            margin: 10px 0;
        }

        .sample-prompts {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }

        .sample-prompts h4 {
            color: #856404;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .sample-prompt {
            background: white;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .sample-prompt:hover {
            background: #f8f9fa;
            border-color: #4CAF50;
            transform: translateX(5px);
        }

        .setup-notice {
            background: #d1ecf1;
            color: #0c5460;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #bee5eb;
            margin-bottom: 20px;
        }

        .setup-notice h4 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .setup-notice ul {
            margin-left: 20px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .selection-area {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>dcbel Content Agent</h1>
        </div>
        
        <div class="main-content">


            <div class="selection-area">

                </div>
            </div>
            
            <div class="prompt-section">
                <h3>Prompt</h3>
                <textarea id="userPrompt" placeholder="Ask anything about bidirectional charging technology, products, solutions, or market positioning."></textarea>
                
                <div class="sample-prompts" id="samplePromptsSection" style="display: none;">

                </div>
            </div>
            
            <button class="generate-btn" onclick="generateContent()">
                Generate Content
            </button>
            
            <div class="result-section" id="resultSection">
                <h3>Generated Content</h3>
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
    </div>

            ]

        // Update interface based on selections
        document.getElementById('customerProfile').addEventListener('change', function() {
            const profile = this.value;
            const description = document.getElementById('profileDescription');
            const samplePromptsSection = document.getElementById('samplePromptsSection');
            const samplePromptsList = document.getElementById('samplePromptsList');
            const userPrompt = document.getElementById('userPrompt');
            
            if (profile && knowledgeLibrary[profile]) {
                description.textContent = `Focus: ${knowledgeLibrary[profile].focus}`;
                description.style.color = '#4CAF50';
                
                samplePromptsSection.style.display = 'block';
                samplePromptsList.innerHTML = '';
                
                samplePrompts[profile].forEach(prompt => {
                    const promptDiv = document.createElement('div');
                    promptDiv.className = 'sample-prompt';
                    promptDiv.textContent = prompt;
                    promptDiv.onclick = () => {
                        userPrompt.value = prompt;
                        userPrompt.focus();
                    };
                    samplePromptsList.appendChild(promptDiv);
                });
                
                if (samplePrompts[profile].length > 0) {
                    userPrompt.value = samplePrompts[profile][0];
                }
            } else {
                description.textContent = 'Select a profile to see relevant focus areas';
                description.style.color = '#666';
                samplePromptsSection.style.display = 'none';
                userPrompt.value = '';
            }
        });

        document.getElementById('contentFormat').addEventListener('change', function() {
            const format = this.value;
            const description = document.getElementById('formatDescription');
            const descriptions = {
                'tweet': 'Max 280 chars, hashtags, engaging & shareable',
                'reddit': 'Conversational tone, detailed explanation, community-focused',
                'newsletter': 'Comprehensive industry analysis with data and figures from documents',
                'video10sec': 'Punchy script, 25-30 words, high impact',
                'video10min': 'Comprehensive script with intro, body, conclusion'
            };
            
            if (format && descriptions[format]) {
                description.textContent = descriptions[format];
                description.style.color = '#4CAF50';
            } else {
                description.textContent = 'Select a format to see specifications';
                description.style.color = '#666';
            }
        });

        function getFormatRequirements(format) {
            const requirements = {
                'tweet': 'Maximum 280 characters including hashtags. Must be engaging and shareable. Include relevant hashtags like #BidirectionalCharging #EnergyIndependence #SmartGrid',
                'reddit': 'Casual conversational tone, detailed explanation, community-focused. Use emojis appropriately. Structure with clear paragraphs.',
                'newsletter': 'Professional newsletter format with comprehensive industry analysis. Begin with subject line and executive summary. Include specific data points and figures from technical documents.',
                'video10sec': 'Punchy script for 10-second video, approximately 25-30 words maximum. High impact, memorable message.',
                'video10min': 'Comprehensive script with introduction, main content sections, and strong conclusion. Include timing markers.'
            };
            return requirements[format] || 'Create engaging, informative content';
        }

        // Mock content generation function
        function generateMockContent(profile, format, prompt) {

                video10min: `[0:00-0:30] INTRO: Welcome to Energy Revolution

            };

            return mockResponses[format] || `Mock response for ${profile} profile in ${format} format about: ${prompt}`;
        }

        async function generateContent() {
            const customerProfile = document.getElementById('customerProfile').value;
            const contentFormat = document.getElementById('contentFormat').value;
            const userPrompt = document.getElementById('userPrompt').value;
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');

            if (!customerProfile || !contentFormat || !userPrompt.trim()) {
                alert('Please select both dropdown options and enter your question!');
                return;
            }

            resultSection.style.display = 'block';
            resultContent.innerHTML = '<div class="loading">Generating tailored content with AI (Demo Mode)</div>';

            // Simulate API delay
            setTimeout(() => {
                const mockContent = generateMockContent(customerProfile, contentFormat, userPrompt);
                resultContent.innerHTML = mockContent;
            }, 2000);
        }
    </script>
</body>
</html>
